<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="resources/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section id="scoreboard">
            <div id="user-label" class="label">user</div>
            <div id="comp-label" class="label">computer</div>
            <span id="user-score" class="score">0</span>:<span id="comp-score" class="score">0</span>
        </section>
            
        <section class="result">
            <p>Paper covers Rock. You win!</p>
        </section>

        <section id="choices">
            <figure class="choice">
                <img id="rock" src="images/Rock.jpg">
            </figure>
            <figure class="choice">
                <img id="paper" src="images/Paper.jpg">
            </figure>
            <figure class="choice">
                <img id="scissors" src="images/scissors.jpg">
            </figure>
        </section>

        <section>
            <h2>Make Your Move!</h2>
        </section>
    </main>
    <script src="resources/app.js"></script>
</body>
</html>
